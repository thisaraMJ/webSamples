
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		function inactive(){
			var searchBar = document.getElementById('searchBar');

			if (searchBar.value == '') {
				searchBar.value = 'Search...'
				searchBar.placeholder = ''
			}
		}
		function active(){
			var searchBar = document.getElementById('searchBar');

			if (searchBar.value == 'Search...') {
				searchBar.value = ''
				searchBar.placeholder = 'Search...'
			}
		}
	</script>
	<title></title>
</head>
<body>
	<form method="post" action="search.php"></form>
		<input  type="text" id="searchBar" value="Search..." maxlength="30" autocomplete="off" onmousedown="active();" onblur="inactive();"><input type="submit"  id="searchBtn" value="Go!">

</body>
</html>
